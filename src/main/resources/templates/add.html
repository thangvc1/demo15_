<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Add Customer</h2>


        <form th:action="@{/customers/add}" th:object="${customerRequest}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Customer Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                    <span th:errors="*{name}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" required>
                <div th:if="${#fields.hasErrors('address')}" class="text-danger">
                    <span th:errors="*{address}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" th:field="*{sex}" class="form-control">
                    <option th:each="gender : ${genders}" th:value="${gender}" th:text="${gender}"></option>
                </select>
            </div>

            <div class="mt-4 d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Close</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
