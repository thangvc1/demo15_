<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Customer</title>
</head>
<body>
<h1>Customer List</h1>
<table  class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>No</th>
        <th>Customer Name</th>
        <th>Address</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer, iterStat : ${customers}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.sex}"></td>
        <td>
            <a th:href="@{/customers/update/{id}(id=${customer.id})}" class="btn btn-warning btn-sm">
                <i class="bi bi-pencil" style="font-size: 12px;"></i> <!-- Icon Edit -->
            </a>
            <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa không?')">
                <i class="bi bi-trash" style="font-size: 12px;"></i>
            </a>

        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/customers/add}" class="btn btn-success">Add customer</a>
</body>
</html>
